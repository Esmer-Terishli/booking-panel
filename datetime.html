<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <section id="staff">
      <div class="container">
        <div class="stage">
          <ul>
            <li class="active">
              <a href="index.html">
                <span>1</span>
                <p>Staff</p>
              </a>
            </li>

            <li>
              <a href="service.html">
                <span>2</span>
                <p>Service</p>
              </a>
            </li>

            <li>
              <a href="datetime.html">
                <span>3</span>
                <p>Date & Time</p>
              </a>
            </li>

            <li>
              <a href="confirmation.html">
                <span>4</span>
                <p>Confirmation</p>
              </a>
            </li>
          </ul>

          <div class="stage-bottom"></div>
        </div>

        <div class="select">
          <div class="select-top">
            <h2>Select Date & Time</h2>

            <i class="fa-solid fa-x"></i>
          </div>

          <div class="calendar-flex">
            <div class="calendar-month">
              <div class="calendar">
                <div class="calendar-header">
                  <!-- <pre><</pre> -->

                  <div class="year-picker">
                    <span class="year-change" id="prev-year">
                      <pre><</pre>
                      <!-- <span id="year">2021</span> -->
                    </span>

                    <span class="month-picker" id="month-picker">February</span>
                    <span id="year">2021</span>

                    <span class="year-change" id="next-year">
                      <pre>></pre>
                    </span>
                  </div>
                </div>
                <div class="calendar-body">
                  <div class="calendar-week-day">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                  </div>

                  <div class="calendar-days"></div>
                </div>
                <div class="month-list"></div>
              </div>
            </div>

            <div class="calendar-time">
              <div class="calendar-header">
                <h2>Time</h2>
              </div>

              <div class="calendar-body-text">
                <p>Select date</p>

                <div class="boxes">

                </div>
              </div>
            </div>
          </div>

          <div class="select-bottom">
            <div class="select-back">
              <a href="service.html">BACK</a>
            </div>
            <div class="select-error">
              <a href="#">
                <i class="fa-solid fa-circle-info"></i>
                SELECT DATE & TIME</a
              >
            </div>
            <div class="select-next">
              <a href="confirmation.html" data-next-page="confirmation.html">NEXT</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/datetime.js"></script>
  </body>
</html>
